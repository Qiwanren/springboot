log4j.rootCategory=INFO,FILE,CONSOLE

#zhengshi
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.threshold=DEBUG
log4j.appender.CONSOLE.encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c] (%t:%x) %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.FILE.File=/opt/logs/sms/sms_console.log
log4j.appender.FILE.File=E://logs/sms_console.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.BufferedIO=true
log4j.appender.FILE.BufferSize=8192
log4j.appender.FILE.threshold=debug
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p [%c] (%t:%x) %m%n


log4j.logger.logfile=INFO,logfile
log4j.additivity.logfile=false
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%m%n
#log4j.appender.logfile.file=/opt/logs/nps/nps_access.log
log4j.appender.logfile.file=E://logs/sms_access.log
log4j.appender.logfile.encoding=UTF-8

log4j.logger.errorfile=ERROR,errorfile
log4j.additivity.errorfile=false
log4j.appender.errorfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorfile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorfile.DatePattern='.'yyyy-MM-dd
log4j.appender.errorfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%m%n
#log4j.appender.errorfile.file=/opt/logs/nps/nps_error.log
log4j.appender.errorfile.file=E://logs/sms_error.log
log4j.appender.errorfile.encoding=UTF-8


